<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{/admin/dashboardLayout.html}">

<head>

</head>

<body>
    <section class="row" layout:fragment="content">
        <div class="col-6 offset-3 mt-4 mb-5">
            <form th:action="@{/admin/categories/saveOrUpdate}" method="post" th:object="${category}">
                <div class="card">
                    <div class="card-header">
                        <h2>Add new Category</h2>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="categryId">Category ID:</label>
                            <input type="hidden" th:field="*{isEdit}">
                            <input type="text" class="form-control" th:field="*{categoryId}"
                                aria-describedby="categoryIdHId" placeholder="Category ID" readonly>
                            <small th:if="${#fields.hasErrors('categoryId')}" id="categoryIdHId"
                                class="form-text text-muted">Category ID is required</small>
                        </div>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" th:field="*{name}" id="name"
                                aria-describedby="nameHId" placeholder="Name" required>
                            <!-- <small th:if="${#fields.hasErrors('name')}" id="nameHId" class="form-text text-muted">Name
                                is required</small> -->
                        </div>
                    </div>
                    <div class="card-footer text-muted">
                        <button type="reset" class="btn btn-secondary"><i class="fas fa-backspace"></i>Reset</button>
                        <a th:href="@{/admin/categories}" class="btn btn-success"><i class="fas fa-list "></i>
                            List</a>
                        <button class="btn btn-primary">
                            <span th:if="${category.isEdit}"><i class="fas fa-sync-alt"></i>Update</span>
                            <span th:if="${!category.isEdit}"><i class="fas fa-save"></i> Save</span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
