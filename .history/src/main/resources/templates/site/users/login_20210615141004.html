<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{/site/dashboardLayout.html}">

<head>

</head>

<body>
    <section class="row" layout:fragment="content">
        <div class="container">
            <div class="col-4 offset-4 mt-4">
                <form action="" method="post" th:object="${newUser}">
                    <div class="card-header bg-dark">
                        <h2 class="card-title text-center mb-4 mt-4 text-light">Sign in</h2>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <p class="text-success text-center">Some message goes here</p>
                            <div class="form-group">
                                <label for="username" th:field="*{newUser.username}" name="username" id="username">Username</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                                    </div>
                                    <input type="text" class="form-control" name="username" id="username"
                                        aria-describedby="usernameHId" placeholder="username">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password" th:field="*{newUser.password}" name="password" id="password">Password</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                                    </div>
                                    <input type="password" class="form-control" name="password" id="password"
                                        aria-describedby="passwordHId" placeholder="******">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input type="checkbox" class="form-check-input" name="rememberMe"
                                            id="rememberMe" value="true">
                                        Remember me
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <a th:href="@{/j5shop}" type="submit" class="btn text-light btn-block bg-dark">Login</a>
                            </div>
                            <p class="text-center"><a href="#" class="btn btn-link">Forgot password?</a></p>
                        </div>
                        <div class="card-footer">
                            <p class="text-center">Don't have an account? <a th:href="@{/user/register}" class="link">Sign up</a></p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
