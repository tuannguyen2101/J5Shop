<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{/site/dashboardLayout.html}">

<head>
    <script>
        function chooseFile(fileInput) {
            if (fileInput.files && fileInput.files[0]) {
                var render = new FileReader();
                render.onload = function (e) {
                    $('#image').attr('src', e.target.result);
                }
                render.readAsDataURL(fileInput.files[0]);
            }
        }
    </script>
</head>

<body>
    <section class="row" layout:fragment="content">
        <main>
            <!--Section: Block Content-->
            <section>
                <!--Carousel Wrapper-->
                <div id="carousel-example-2" class="carousel slide carousel-fade" data-ride="carousel">
                    <!--Indicators-->
                    <ol class="carousel-indicators">
                        <li data-target="#carousel-example-2" data-slide-to="0" class="active"></li>
                        <li data-target="#carousel-example-2" data-slide-to="1"></li>
                        <li data-target="#carousel-example-2" data-slide-to="2"></li>
                    </ol>
                    <!--/Indicators-->
                    <!--Slides-->
                    <div class="carousel-inner" role="listbox">
                        <div class="carousel-item active">
                            <div class="view">
                                <img class="d-block w-100"
                                    src="https://mdbootstrap.com/img/Photos/Others/clothes(5)-crop.jpg"
                                    alt="First slide">
                                <a href="#!">
                                    <div class="mask rgba-black-light"></div>
                                </a>
                            </div>
                            <div class="carousel-caption">
                                <h3 class="h3-responsive">First shop item</h3>
                                <p>First text</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <!--Mask color-->
                            <div class="view">
                                <img class="d-block w-100"
                                    src="https://mdbootstrap.com/img/Photos/Others/clothes(4)-crop.jpg"
                                    alt="Second slide">
                                <a href="#!">
                                    <div class="mask rgba-black-light"></div>
                                </a>
                            </div>
                            <div class="carousel-caption">
                                <h3 class="h3-responsive">Second shop item</h3>
                                <p>Secondary text</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <!--Mask color-->
                            <div class="view">
                                <img class="d-block w-100"
                                    src="https://mdbootstrap.com/img/Photos/Others/clothes(3)-crop.jpg"
                                    alt="Third slide">
                                <a href="#!">
                                    <div class="mask rgba-black-light"></div>
                                </a>
                            </div>
                            <div class="carousel-caption">
                                <h3 class="h3-responsive">Third shop item</h3>
                                <p>Third text</p>
                            </div>
                        </div>
                    </div>
                    <!--/Slides-->
                    <!--Controls-->
                    <a class="carousel-control-prev" href="#carousel-example-2" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carousel-example-2" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                    <!--/Controls-->
                </div>
                <!--/Carousel Wrapper-->
            </section>
            <!--Section: Block Content-->
            <div class="container-fluid">
                <div class="col-10 offset-1">
                    <div class="row mt-5">
                        <div class="col-md-2 mb-4">
                            <section>
                                <h5 class="pt-2 mb-4">Filters</h5>
                                <section class="mb-4">
                                    <div
                                        class="md-form md-outline mt-0 d-flex justify-content-between align-items-center">
                                        <input type="text" id="search12" class="form-control mb-0"
                                            placeholder="Search...">
                                        <a href="#!" class="btn btn-flat btn-md px-3 waves-effect"><i
                                                class="fas fa-search fa-lg"></i></a>
                                    </div>
                                </section>
                            </section>
                            <hr>
                            <section>
                                <h5 class="pt-2 mb-4">Categories</h5>
                                <div class="list-group" th:each="item, iStat : ${categories}">
                                    <a href="#!" class="list-group-item list-group-item-action "
                                        th:text="${item.name}"></a>
                                </div>
                            </section>
                        </div>
                        <div class="col-md-10 mt-4">
                            <div class="row">
                                <div class="col-md-3 mb-5" th:each="item, isTat : ${products}">
                                    <!-- Card -->
                                    <div class="card">
                                        <div class="">
                                            <img th:src="${item.image != null ? '/admin/products/images/' + item.image : '/images/no-image.png'}"
                                                class="img-fluid" alt="">
                                            <a th:href="@{'/j5shop/product/' + ${item.productId}}" href="" class="mask">
                                            </a>
                                        </div>
                                        <div class="card-body text-center">
                                            <h5 th:text="${item.name}"></h5>
                                            <p class="small text-muted text-uppercase mb-2"
                                                th:text="${item.category.name}"></p>
                                            <hr>
                                            <h6 class="mb-3">
                                                <span class="text-danger mr-1"
                                                    th:text="${'&#36;' + (item.unitPrice - item.unitPrice * item.discount / 100)}"></span><br>
                                                <span class="text-grey"><s th:text="${'&#36;' + item.unitPrice}" style="font-size: small;"></s></span>
                                            </h6>
                                        </div>
                                    </div>
                                    <!-- Card -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </section>
</body>

</html>
