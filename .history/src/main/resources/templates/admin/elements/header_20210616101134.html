<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
</head>

<body>
    <div th:fragment="header" class="bg-dark text-center">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/j5shop}">J5Shop</a>
                <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse"
                    data-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="col-auto justify-content-center">
                    <div class="collapse navbar-collapse" id="collapsibleNavId">
                        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                            <li class="nav-item active mr-3">
                                <a class="nav-link" th:href="@{/admin/products}">Home<span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item active mr-3">
                                <a class="nav-link" th:href="@{/admin/categories/searchpaginated}">Categories<span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item active mr-3">
                                <a class="nav-link" th:href="@{/admin/products}">Products<span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item active mr-3">
                                <a class="nav-link" th:href="@{/admin/users}">Users<span class="sr-only">(current)</span></a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div>
                    <div>
                        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                            <li class="nav-item active ml-4">
                                <a class="nav-link text-light" href="" th:text="${session.USERNAMEADMIN != null ? 'Hi Admin' : ''}"></a>
                            </li>
                            |
                            <li class="nav-item active">
                                <a class="nav-link" th:href="@{session.USERNAMEADMIN == null ? '/adminz/login' : '/adminz/logout'}" th:text="${session.USERNAMEADMIN == null ? 'Login' : 'Logout'}">Login<span class="sr-only">(current)</span></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </div>
</body>

</html>
